<body>

<div class="container">

<script>
    // --- è³‡æ–™å®šç¾© (åŒ…å« 1/1 ç‰¹æ®Šå‡æ—¥é‚è¼¯) ---
    const roomData = {
        "é›…ç·»å®¢æˆ¿(ä¸€å¤§åºŠ)": { capacity: 2, limit: 40, weekday: 4100, holiday: 5400, continuous: 6200 },
        "é›…ç·»å®¢æˆ¿(äºŒå°åºŠ)": { capacity: 2, limit: 40, weekday: 4100, holiday: 5400, continuous: 6200 },
        "é›…è‡´ä¸‰å°åºŠ": { capacity: 3, limit: 8, weekday: 5300, holiday: 6600, continuous: 7400 },
        "ç²¾å½©å®¶åº­æˆ¿": { capacity: 4, limit: 26, weekday: 5900, holiday: 7200, continuous: 8000 },

        "æ™¯è§€è±ªè¯å®¶åº­æˆ¿": { capacity: 4, limit: 8, weekday: 7900, holiday: 9200, continuous: 10000 },
        "è¡Œæ”¿å¥—æˆ¿": { capacity: 2, limit: 5, weekday: 14000, holiday: 16500, continuous: 18500 },

        "äººæ–‡å¤§å¥—æˆ¿": { capacity: 2, limit: 1, weekday: 18500, holiday: 20500, continuous: 22500 }
    };

    const config = {

        // åŒ…å« 1/1 çš„é€£çºŒå‡æ—¥è¨­å®š
        continuous: [
            "2026-01-01", 
            "2026-02-27", "2026-02-28", "2026-04-03", "2026-04-04", "2026-04-05", 
            "2026-05-01", "2026-05-02", "2026-06-19", "2026-06-20"
        ],
        exceptions: ["2026-04-24", "2026-04-25"],

    function getDateType(dateString) {
        if (config.exceptions.includes(dateString) || config.cny.includes(dateString)) return "exception";
        if (config.continuous.includes(dateString)) return "continuous";
        const date = new Date(dateString);
        const dayOfWeek = date.getDay();
        if (dayOfWeek === 6) return "holiday";
        if (dayOfWeek >= 1 && dayOfWeek <= 4) return "weekday_extra_discount";
        return "weekday";
    }

    function toggleDinnerOptions() {
        const isChecked = document.getElementById('includeDinner').checked;
        document.getElementById('dinnerOptions').style.display = isChecked ? 'block' : 'none';
    }

    // --- å„ªåŒ–å¾Œçš„å¡ç‰‡æ–°å¢åŠŸèƒ½ ---
    function addRoomSelection() {
        const container = document.getElementById('roomSelectionContainer');
        const index = container.children.length + 1;
        
        const roomEntryDiv = document.createElement('div');
        roomEntryDiv.className = 'room-card';

        const roomOptions = Object.keys(roomData).map(roomName => 
            `<option value="${roomName}">${roomName} (${roomData[roomName].capacity}äºº)</option>`
        ).join('');
        
        // æ”¹ç‚ºç›´è¦ºçš„å¡ç‰‡å¼ HTML çµæ§‹
        const roomSelectHtml = `

            </div>

            <button type="button" class="btn btn-delete-card" onclick="removeRoomSelection(this)">
                ğŸ—‘ï¸ åˆªé™¤æ­¤æˆ¿å‹

        `;
        roomEntryDiv.innerHTML = roomSelectHtml;
        container.appendChild(roomEntryDiv);
    }

    function removeRoomSelection(button) {

        updateRoomBadges();
    }

    function updateRoomBadges() {
        const badges = document.querySelectorAll('.room-number-badge');
        badges.forEach((badge, index) => {
            badge.innerText = `æˆ¿å‹ #${index + 1}`;

    }

    function calculateQuote() {
        const dateInput = document.getElementById('date').value;
        const roomEntries = document.querySelectorAll('.room-card');
        const includeDinner = document.getElementById('includeDinner').checked;
        const dinnerType = includeDinner ? parseInt(document.getElementById('dinnerType').value) : 0;
        const outputArea = document.getElementById('outputArea');
        const copyBtnContainer = document.getElementById('copyBtnContainer');

        if (!dateInput) { alert("è«‹é¸æ“‡æ—¥æœŸã€‚"); return; }
        if (dateInput < config.minDate || dateInput > config.maxDate) {
             alert(`å ±åƒ¹æœ‰æ•ˆæœŸé™åƒ…é™ ${config.minDate} è‡³ ${config.maxDate}ã€‚`);
             return;
        }
        if (roomEntries.length === 0) { alert("è«‹è‡³å°‘æ–°å¢ä¸€å€‹æˆ¿å‹ã€‚"); return; }

        const dateType = getDateType(dateInput);
        let requestedQuantities = {};

        // æ”¶é›†æ•¸æ“š
        try {
            roomEntries.forEach((entry, index) => {
                const roomType = entry.querySelector('.room-type-select').value;
                const quantity = parseInt(entry.querySelector('.room-quantity-input').value);

                if (isNaN(quantity) || quantity < 1) {
                    throw new Error(`ç¬¬ ${index + 1} å€‹æˆ¿å‹çš„é–“æ•¸ç„¡æ•ˆã€‚`);
                }
                requestedQuantities[roomType] = (requestedQuantities[roomType] || 0) + quantity;
            });
        } catch (e) {
            alert(e.message); return;

        // æª¢æŸ¥ä¸Šé™
        for (const type in requestedQuantities) {
            if (requestedQuantities[type] > roomData[type].limit) {
                alert(`${type} è¦æ±‚çš„ç¸½é–“æ•¸ (${requestedQuantities[type]} é–“) å·²è¶…éé£¯åº—ä¸Šé™ (${roomData[type].limit} é–“)ã€‚`);
                return;

        }
        
        // é–‹å§‹è¨ˆç®—
        let resultText = "";
        let totalRoomPriceAfterDiscount = 0;
        let totalDinnerGuests = 0;
        let totalDinnerCost = 0;
        let totalAllDiscount = 0;
        
        if (dateType === "exception") {
            resultText = `*** å ±åƒ¹ç„¡æ³•ç”¢ç”Ÿ ***\n\næ‰€é¸æ—¥æœŸç‚ºç‰¹æ®Šé™¤å¤–æ—¥ï¼Œä¸é©ç”¨æ­¤å ±åƒ¹è¡¨ã€‚`;
        } else {
            let dateTypeName;
            if (dateType === "weekday_extra_discount") { dateTypeName = "å¹³æ—¥(é€±ä¸€è‡³é€±å››)"; } 
            else if (dateType === "weekday") { dateTypeName = "å¹³æ—¥(é€±æ—¥/é€±äº”)"; } 
            else if (dateType === "holiday") { dateTypeName = "å‡æ—¥(é€±å…­)"; } 
            else { dateTypeName = "é€£çºŒå‡æ—¥"; }

            resultText = `ã€THE GAYA HOTEL å ±åƒ¹å–®ã€‘\n-------------------------\n`;
            resultText += `æ—¥æœŸ: ${dateInput} (${dateTypeName})\n-------------------------\n`;

            roomEntries.forEach((entry, index) => {
                const roomType = entry.querySelector('.room-type-select').value;
                const quantity = parseInt(entry.querySelector('.room-quantity-input').value);
                const roomDataEntry = roomData[roomType];

                let roomBasePrice = roomDataEntry[dateType.startsWith('weekday') ? 'weekday' : dateType]; 
                let roomDiscountTotal = 0;
                let roomDiscountDetails = [];

                if (dateType === "weekday_extra_discount") {
                    roomDiscountTotal += config.weekdayExtraDiscount;
                    roomDiscountDetails.push(`å‘¨ä¸€~å››å„ªæƒ  -$${config.weekdayExtraDiscount}`);
                }
                if (includeDinner) {
                    roomDiscountTotal += config.dinnerDiscountPerRoom;
                    roomDiscountDetails.push(`æ™šé¤å„ªæƒ  -$${config.dinnerDiscountPerRoom}`);
                }

                let unitPriceAfterDiscount = roomBasePrice - roomDiscountTotal;
                let roomPriceTotal = unitPriceAfterDiscount * quantity;

                let roomDinnerCapacity = roomDataEntry.capacity;
                let roomDinnerGuestTotal = roomDinnerCapacity * quantity;
                let roomDinnerCostTotal = (dinnerType * roomDinnerGuestTotal);
                
                totalRoomPriceAfterDiscount += roomPriceTotal;
                totalDinnerGuests += roomDinnerGuestTotal;
                totalAllDiscount += roomDiscountTotal * quantity;
                totalDinnerCost += roomDinnerCostTotal;

                resultText += `[æˆ¿å‹${index + 1}] ${roomType}\n`;
                resultText += `  æ•¸é‡: ${quantity}é–“ (${roomDinnerCapacity}äºº/é–“)\n`;
                resultText += `  å–®åƒ¹: $${roomBasePrice.toLocaleString()}\n`;
                if (roomDiscountDetails.length > 0) {

                }
                if (includeDinner) {
                    resultText += `  æ™šé¤: +$${roomDinnerCostTotal.toLocaleString()} (${roomDinnerGuestTotal}äºº)\n`;
                }
                const subTotal = roomPriceTotal + (includeDinner ? roomDinnerCostTotal : 0);
                resultText += `  å°è¨ˆ: $${subTotal.toLocaleString()}\n\n`;
            });

            let finalTotalPrice = totalRoomPriceAfterDiscount + (includeDinner ? totalDinnerCost : 0);

            resultText += `-------------------------\n`;
            resultText += `ç¸½æˆ¿åƒ¹: $${totalRoomPriceAfterDiscount.toLocaleString()}\n`;
            if (includeDinner) {
                resultText += `ç¸½é¤è²»: $${totalDinnerCost.toLocaleString()}\n`;
            }
            resultText += `\n**ç¸½é‡‘é¡: NT$${finalTotalPrice.toLocaleString()}**\n`;
            resultText += `-------------------------\n`;
            resultText += `å«ç¨…åŠæœå‹™è²»ã€‚æœ‰æ•ˆæœŸè‡³ 2026/06/30ã€‚`;
        }

        outputArea.value = resultText;
        copyBtnContainer.classList.remove('hidden');
        
        // è‡ªå‹•æ²å‹•åˆ°çµæœå€
        outputArea.scrollIntoView({ behavior: 'smooth' });

    function copyToClipboard() {
        const outputArea = document.getElementById('outputArea');
        const copyBtn = document.getElementById('copyBtn');
        outputArea.select();
        outputArea.setSelectionRange(0, 99999); // Mobile fix

        navigator.clipboard.writeText(outputArea.value).then(() => {

            copyBtn.classList.add('success');

        }).catch(err => {

        });
    }

    document.addEventListener('DOMContentLoaded', () => {

</script>
