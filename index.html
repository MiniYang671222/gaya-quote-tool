<script>

    const roomData = {

    function getDateType(dateString) {
        if (config.exceptions.includes(dateString) || config.cny.includes(dateString)) return "exception";
        if (config.continuous.includes(dateString)) return "continuous";
        const date = new Date(dateString);

    function calculateQuote() {
        const dateInput = document.getElementById('date').value;
        const roomEntries = document.querySelectorAll('.room-card');
        const includeDinner = document.getElementById('includeDinner').checked;
        const dinnerType = includeDinner ? parseInt(document.getElementById('dinnerType').value) : 0;
        const outputArea = document.getElementById('outputArea');
        const copyBtnContainer = document.getElementById('copyBtnContainer');

        if (!dateInput) { alert("è«‹é¸æ“‡æ—¥æœŸã€‚"); return; }
        if (dateInput < config.minDate || dateInput > config.maxDate) {
             alert(`å ±åƒ¹æœ‰æ•ˆæœŸé™åƒ…é™ ${config.minDate} è‡³ ${config.maxDate}ã€‚`);
             return;
        }
        if (roomEntries.length === 0) { alert("è«‹è‡³å°‘æ–°å¢ä¸€å€‹æˆ¿å‹ç©æœ¨ã€‚"); return; }

        const dateType = getDateType(dateInput);

        try {

                }

        } catch (e) {

        let resultText = "";

        if (dateType === "exception") {

        } else {

            else if (dateType === "weekday") { dateTypeName = "å¹³æ—¥(é€±æ—¥/é€±äº”)"; } 
            else if (dateType === "holiday") { dateTypeName = "å‡æ—¥(é€±å…­)"; } 
            else { dateTypeName = "é€£çºŒå‡æ—¥"; }

            resultText = `ã€THE GAYA HOTEL å ±åƒ¹å–®ã€‘\n-------------------------\n`;
            resultText += `æ—¥æœŸ: ${dateInput} (${dateTypeName})\n-------------------------\n`;

            roomEntries.forEach((entry, index) => {
                const roomType = entry.querySelector('.room-type-select').value;
                const quantity = parseInt(entry.querySelector('.room-quantity-input').value);
                const roomDataEntry = roomData[roomType];

                let roomBasePrice = roomDataEntry[dateType.startsWith('weekday') ? 'weekday' : dateType]; 
                let roomDiscountTotal = 0;
                let roomDiscountDetails = [];

                if (dateType === "weekday_extra_discount") {
                    roomDiscountTotal += config.weekdayExtraDiscount;
                    roomDiscountDetails.push(`å‘¨ä¸€~å››å„ªæƒ  -$${config.weekdayExtraDiscount}`);
                }
                if (includeDinner) {
                    roomDiscountTotal += config.dinnerDiscountPerRoom;
                    roomDiscountDetails.push(`æ™šé¤å„ªæƒ  -$${config.dinnerDiscountPerRoom}`);
                }

                let unitPriceAfterDiscount = roomBasePrice - roomDiscountTotal;
                let roomPriceTotal = unitPriceAfterDiscount * quantity;

                let roomDinnerCapacity = roomDataEntry.capacity;
                let roomDinnerGuestTotal = roomDinnerCapacity * quantity;
                let roomDinnerCostTotal = (dinnerType * roomDinnerGuestTotal);
                
                totalRoomPriceAfterDiscount += roomPriceTotal;

                resultText += `[æˆ¿å‹${index + 1}] ${roomType}\n`;
                resultText += `  æ•¸é‡: ${quantity}é–“ (${roomDinnerCapacity}äºº/é–“)\n`;
                resultText += `  å–®åƒ¹: $${roomBasePrice.toLocaleString()}\n`;

            let finalTotalPrice = totalRoomPriceAfterDiscount + (includeDinner ? totalDinnerCost : 0);

            resultText += `-------------------------\n`;

        const copyBtn = document.getElementById('copyBtn');
        outputArea.select();
